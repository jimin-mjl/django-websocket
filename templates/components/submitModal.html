<div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold" id="form-title">Create Chat Room</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5" id="submitForm-wrapper">
                    <p data-error="wrong" data-success="right">Enter your room name</p>
                    <input type="text" id="room-name-input" class="form-control validate"
                        placeholder="Up to 20 characters">
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <input type="button" class="btn custom-btn" id="room-name-submit" data-dismiss="modal" value="Create">
            </div>
        </div>
    </div>
</div>
