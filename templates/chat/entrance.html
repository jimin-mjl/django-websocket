{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Chat Room Entrance{% endblock %}

{% block styles %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/nickname.css' %}">
{% endblock %}

{% block contents %}
<div class="nicknameSubmitContainer">
    <form class="form-inline" method="POST" action="{{ next }}" id="username-form">
        {% csrf_token %}
        <div class="form-group"><input class="form-control" type="text" name="nickname" placeholder="Set Your Nickname"></div>
        <div class="form-group"><button class="btn btn-primary" type="submit">Start Chat </button></div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script type="text/javascript" src="{% static 'js/nickname.js' %}"></script>
{% endblock %}
